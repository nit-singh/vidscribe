<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - AI Lecture Summarizer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles.css">
	<link rel="stylesheet" href="/auth.css">
</head>
<body>
	<div class="bg-container">
		<div class="bg-gradient"></div>
		<div class="floating-orbs">
			<div class="orb orb-1"></div>
			<div class="orb orb-2"></div>
			<div class="orb orb-3"></div>
		</div>
	</div>

	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="brand">LectureSummarizer.ai</div>
				<h1>Welcome Back</h1>
				<p>Sign in to continue your learning journey</p>
			</div>

			<form class="auth-form" id="loginForm">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required>
				</div>

				<div class="form-options">
					<label class="checkbox-label">
						<input type="checkbox" id="rememberMe">
						<span class="checkmark"></span>
						Remember me
					</label>
					<a href="#" class="forgot-link">Forgot password?</a>
				</div>

				<button type="submit" class="auth-btn" id="loginBtn">
					<span>Sign In</span>
				</button>
			</form>

			<div class="auth-footer">
				<p>Don't have an account? <a href="/signup.html" class="auth-link">Sign up</a></p>
			</div>

			<div class="auth-divider">
				<span>or</span>
			</div>

			<div class="demo-section">
				<p class="demo-text">Want to try without signing up?</p>
				<button type="button" class="demo-btn" id="demoBtn">
					<span>Continue as Guest</span>
				</button>
			</div>
		</div>
	</div>

	<script src="/auth.js"></script>
</body>
</html>
