<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up - AI Lecture Summarizer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles.css">
	<link rel="stylesheet" href="/auth.css">
</head>
<body>
	<div class="bg-container">
		<div class="bg-gradient"></div>
		<div class="floating-orbs">
			<div class="orb orb-1"></div>
			<div class="orb orb-2"></div>
			<div class="orb orb-3"></div>
		</div>
	</div>

	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="brand">LectureSummarizer.ai</div>
				<h1>Create Account</h1>
				<p>Join thousands of students transforming their learning</p>
			</div>

			<form class="auth-form" id="signupForm">
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required minlength="6">
					<div class="password-strength" id="passwordStrength"></div>
				</div>

				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required>
				</div>

				<div class="form-options">
					<label class="checkbox-label">
						<input type="checkbox" id="agreeTerms" required>
						<span class="checkmark"></span>
						I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
					</label>
				</div>

				<button type="submit" class="auth-btn" id="signupBtn">
					<span>Create Account</span>
				</button>
			</form>

			<div class="auth-footer">
				<p>Already have an account? <a href="/login.html" class="auth-link">Sign in</a></p>
			</div>

			<div class="auth-divider">
				<span>or</span>
			</div>

			<div class="demo-section">
				<p class="demo-text">Want to try without signing up?</p>
				<button type="button" class="demo-btn" id="demoBtn">
					<span>Continue as Guest</span>
				</button>
			</div>
		</div>
	</div>

	<script src="/auth.js"></script>
</body>
</html>
